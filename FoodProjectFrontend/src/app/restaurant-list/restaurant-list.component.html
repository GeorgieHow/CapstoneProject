<div>
    <h1 class="restaurant-list-title">Restaurants</h1>

    <div *ngIf="restaurants.length === 0">
        <p>No restaurants available.</p>
    </div>

    <div *ngIf="restaurants.length > 0">
        <div *ngFor="let restaurant of restaurants" class="restaurant-card">
            <div class="restaurant-container">
                <a [routerLink]="['/restaurants', restaurant.id]">
                    <app-restaurant [restaurant]="restaurant"></app-restaurant>
                </a>
            </div>
        </div>
    </div>
</div>
