<div class="add-menu-item-container">
    <h2>Add New Menu Item</h2>
    <form #addMenuItemForm="ngForm" (ngSubmit)="onSubmit(addMenuItemForm)">
        <div class="form-group">
            <label for="name">Item Name</label>
            <input id="name" type="text" name="name" ngModel class="form-control" required>
            <div *ngIf="addMenuItemForm.submitted && !addMenuItemForm.controls['name']?.valid" class="text-danger">
                Item name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="number" name="price" ngModel class="form-control" required min="0.01" step="0.01">
            <div *ngIf="addMenuItemForm.submitted && !addMenuItemForm.controls['price']?.valid" class="text-danger">
                Price is required and must be greater than 0.
            </div>
        </div>

        <button type="submit" class="btn-primary">Add Menu Item</button>
    </form>

    <button class="btn-back" (click)="goBack()">Back</button>
</div>
