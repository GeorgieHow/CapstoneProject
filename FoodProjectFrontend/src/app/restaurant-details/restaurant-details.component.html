<div class="restaurant-details" *ngIf="restaurant">
    <h1>{{ restaurant.name }}</h1>
    <p>{{ restaurant.location }}</p>
    <p>{{ restaurant.rating }}</p>
</div>

<div class="separator"></div>

<div>
    <button *ngIf="isLoggedIn" [routerLink]="['/add-menu-item', restaurant?.id]">Add New Menu Item</button>
</div>

<div class="menu">
    <h1>Menu</h1>
    <ul>
        <li *ngFor="let item of menuItems">
            <span>{{ item.name }}</span>
            <span class="price">{{ item.price | currency:'GBP' }}</span>
            <button *ngIf="isLoggedIn" [routerLink]="['/edit-menu-item', item.id, restaurant?.id]">Edit</button>
            <button *ngIf="isLoggedIn" (click)="deleteMenuItem(item.id)">Delete</button>
        </li>
    </ul>
</div>

<div>
    <button (click)="goBack()">Back</button>
</div>
