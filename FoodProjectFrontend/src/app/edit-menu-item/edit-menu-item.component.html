<div class="edit-menu-item-container">
    <h2>Edit Menu Item</h2>
    <form #editMenuItemForm="ngForm" (ngSubmit)="onSubmit(editMenuItemForm)">
        <div class="form-group">
            <label for="name">Item Name</label>
            <input id="name" type="text" name="name" [(ngModel)]="menuItem.name" class="form-control" required>
            <div *ngIf="editMenuItemForm.submitted && !editMenuItemForm.controls['name']?.valid" class="text-danger">
                Item name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="number" name="price" [(ngModel)]="menuItem.price" class="form-control" required
                min="0.01" step="0.01">
            <div *ngIf="editMenuItemForm.submitted && !editMenuItemForm.controls['price']?.valid" class="text-danger">
                Price is required and must be greater than 0.
            </div>
        </div>

        <button type="submit" class="btn-primary">Save Changes</button>
    </form>

    <button class="btn-back" (click)="goBack()">Back</button>
</div>
