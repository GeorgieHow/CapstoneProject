<div class="add-restaurant-container">
    <h2>Add New Restaurant</h2>
    <form #addRestaurantForm="ngForm" (ngSubmit)="onSubmit(addRestaurantForm)">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" ngModel class="form-control" required>
            <div *ngIf="addRestaurantForm.submitted && !addRestaurantForm.controls['name']?.valid" class="text-danger">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input id="location" type="text" name="location" ngModel class="form-control" required>
            <div *ngIf="addRestaurantForm.submitted && !addRestaurantForm.controls['location']?.valid"
                class="text-danger">
                Location is required.
            </div>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input id="rating" type="number" name="rating" ngModel class="form-control" required min="1" max="5">
            <div *ngIf="addRestaurantForm.submitted && !addRestaurantForm.controls['rating']?.valid"
                class="text-danger">
                Rating is required and must be between 1 and 5.
            </div>
        </div>
        <button type="submit" class="btn-primary">Add Restaurant</button>
    </form>
    <div>
        <button class="btn-back" style="margin-top: 20px;" (click)="goBack()">Back</button>
    </div>
</div>
