<div class="sign-up-container">
    <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" ngModel class="form-control" required>
            <div *ngIf="signUpForm.submitted && !signUpForm.controls['username']?.valid" class="text-danger">
                Username is required.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" ngModel class="form-control" required>
            <div *ngIf="signUpForm.submitted && !signUpForm.controls['email']?.valid" class="text-danger">
                Valid email is required.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" ngModel class="form-control" required>
            <div *ngIf="signUpForm.submitted && !signUpForm.controls['password']?.valid" class="text-danger">
                Password is required.
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" type="text" name="address" ngModel class="form-control" required>
            <div *ngIf="signUpForm.submitted && !signUpForm.controls['address']?.valid" class="text-danger">
                Address is required.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
