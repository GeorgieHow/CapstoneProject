<div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" ngModel class="form-control" required>
            <div *ngIf="loginForm.submitted && !loginForm.controls['email']?.valid" class="text-danger">
                Valid email is required.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" ngModel class="form-control" required>
            <div *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid" class="text-danger">
                Password is required.
            </div>
        </div>
        <div *ngIf="errorMessage" class="text-danger">
            {{ errorMessage }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
